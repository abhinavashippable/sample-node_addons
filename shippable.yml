# Language setting
language: node_js

# Version number
node_js:
  - 0.12
addons:
   firefox: "21.0"
   selenium: "2.43"

sevices:
  - selenium
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  
  pre_ci_boot:
    image_name: drydock/u14nodpls
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - firefox --version

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
     
