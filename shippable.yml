# Language setting
language: node_js

# Version number
node_js:
  - 0.12
addons:
   firefox: "21.0"
   selenium: "2.43"
services:
   - selenium
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
